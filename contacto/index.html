        <!-- Styles CSS -->
        <style>
            .background
            {
                background-image: url( 'man.png' );
                background-position: center;
                background-size: cover;
                width: 100%;
            }

            .footer
            {
                background: linear-gradient(90deg, #1c3643 0, #273b47 25%, #1e5372);
                font-weight: lighter;
                padding: 0.7rem;
                text-align: center;
            }
        </style>

        <!-- Title -->
        <title>+Venta</title>
    </head>
    <body>
        <section class="container">
            <center class="my-3"><img src="logo1.png" alt="logo"></center>
            <h1>Contáctanos</h1>
            <div class="card">
                <div class="card-body">
                    <div class="card-text" id="cardText">
                        <form onsubmit="sendMessage( event, this );">
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" class="form-control" name="name" required>
                            </div>
                            <div class="form-group">
                                <label>Correo electrónico</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                            <div class="form-group">
                                <label>Teléfono/Celular/WhatsApp</label>
                                <input type="number" class="form-control" name="phone" required>
                            </div>
                            <div class="form-group">
                                <label>Asunto</label>
                                <input type="text" class="form-control" name="subject" required>
                            </div>
                            <div class="form-group">
                                <label>Mensaje</label>
                                <textarea class="form-control" rows="3" name="message" required></textarea>
                            </div>
                            <button class="btn btn-primary">Enviar mensaje</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <ul class="list-unstyled">
                <li class="list-inline-item mr-2"><a href="../blog" class="text-white">Blog</a></li>
                <li class="list-inline-item mr-2"><a href="../tutoriales" class="text-white">Tutoriales</a></li>
                <li class="list-inline-item mr-2"><a href="../faq" class="text-white">Preguntas frecuentes</a></li>
                <li class="list-inline-item mr-2"><a href="../contacto" class="text-white">Contáctanos</a></li>
                <li class="list-inline-item mr-2"><a href="../terminos" class="text-white">Términos y condiciones</a></li>
                <li class="list-inline-item mr-2"><a href="../privacidad" class="text-white">Aviso de privacidad</a></li>
            </ul>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Correo electrónico" autocomplete="off">
                <div class="input-group-append">
                    <button class="btn btn-success">Suscríbete</button>
                </div>
            </div>
            <p class="text-white">Síguenos</p>
            <ul class="list-unstyled list-inline">
                <li class="list-inline-item"><a href="https://facebook.com" class="text-white"><i class="fab fa-facebook-square fa-lg"></i></a></li>
                <li class="list-inline-item mx-5"><a href="https://instagram.com" class="text-white"><i class="fab fa-instagram fa-lg"></i></a></li>
                <li class="list-inline-item"><a href="https://twitter.com" class="text-white"><i class="fab fa-twitter fa-lg"></i></a></li>
            </ul>
            <img src="logo.png" alt="logo">
        </footer>

        <!-- jQuery JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-36504698-2"></script>

            $( '#background' ).height( $( window ).height() );
        </script>
